<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Product scrap system</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
            border-radius: 10px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .progress {
            height: 8px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="text-center mb-4">
                    <h1 class="text-primary">üõí Advanced product scraping system</h1>
                    <p class="text-muted"> Automatic extraction of products from online stores</p>
                </div>
                
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">‚öôÔ∏è Scrape settings</h5>
                    </div>
                    <div class="card-body">
                        <form id="scrapingForm">
                            <div class="mb-3">
                                <label class="form-label">üåê Website address( Each site in one line):</label>
                                <textarea class="form-control" id="sitesList" rows="6" placeholder="https://example.com">
https://Vape60shop22.com
https://Tajvape12.com
https://Vapoursdaily14.com
https://Digizima19.com
https://Smokcenter16.com
https://Digighelioon.com
https://Dokhanmarket3.com</textarea>
                                <div class="form-text"> You can scrape multiple sites at the same time.</div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-lg w-100" id="startBtn">
                                <span class="spinner-border spinner-border-sm d-none" id="loadingSpinner"></span>
                                üöÄ ÿ¥ÿ±Ÿàÿπ ÿßÿ≥⁄©ÿ±Ÿæ
                            </button>
                        </form>
                    </div>
                </div>

                <div class="card mt-4 d-none" id="progressCard">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0">üìä Progress status</h5>
                    </div>
                    <div class="card-body">
                        <div id="progressMessage" class="alert alert-info">
                            <span class="spinner-border spinner-border-sm"></span>
                            Preparing...
                        </div>
                        <div class="progress mb-3">
                            <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" style="width: 0%"></div>
                        </div>
                        <div id="progressDetails" class="small text-muted"></div>
                    </div>
                </div>

                <div class="card mt-4 d-none" id="resultsCard">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">‚úÖ Results</h5>
                    </div>
                    <div class="card-body">
                        <div id="resultsMessage"></div>
                        <div class="mt-3 text-center">
                            <a href="#" id="previewLink" class="btn btn-outline-primary me-2">üëÄProduct Preview</a>
                            <a href="#" id="downloadLink" class="btn btn-success">üì• Download the Excel file</a>
                        </div>
                    </div>
                </div>

                <div class="card mt-4 d-none" id="errorCard">
                    <div class="card-header bg-danger text-white">
                        <h5 class="mb-0">‚ùå ÿÆÿ∑ÿß</h5>
                    </div>
                    <div class="card-body">
                        <div id="errorMessage" class="alert alert-danger"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('scrapingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            startScraping();
        });

async function startScraping() {
    const sitesText = document.getElementById('sitesList').value;
    const sites = sitesText.split('\n')
        .map(site => site.trim())
        .filter(site => site !== '' && site.startsWith('http'));
    
    if (sites.length === 0) {
        alert('Please enter at least one valid site');
        return;
    }
    
    // Show loading
    document.getElementById('loadingSpinner').classList.remove('d-none');
    document.getElementById('startBtn').disabled = true;
    document.getElementById('progressCard').classList.remove('d-none');
    document.getElementById('resultsCard').classList.add('d-none');
    document.getElementById('errorCard').classList.add('d-none');
    
    try {
        const response = await fetch('/start-scraping/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken')
            },
            body: JSON.stringify({ sites: sites })
        });
        
        const data = await response.json();
        
        if (data.success) {
            // Start tracking progress
            trackProgress();
        } else {
            showError(data.error);
        }
    } catch (error) {
        showError('Error communicating with the server: ' + error.message);
    } finally {
        document.getElementById('loadingSpinner').classList.add('d-none');
        document.getElementById('startBtn').disabled = false;
    }
}

function trackProgress() {
    const progressInterval = setInterval(async () => {
        try {
            const response = await fetch('/progress/');
            const data = await response.json();
            
            updateProgressDisplay(data);
            
           // If the scrape is finished
            if (data.products_count > 0 && data.status.includes('perfect')) {
                clearInterval(progressInterval);
                showResults(data);
            }
            
        } catch (error) {
            console.error('Error tracking progress:', error);
        }
    }, 2000);
}

function updateProgressDisplay(data) {
    const progressBar = document.getElementById('progressBar');
    const progressMessage = document.getElementById('progressMessage');
    const progressDetails = document.getElementById('progressDetails');
    
    let statusText = data.status || 'Processing';
    let pageInfo = '';
    
    if (data.current_page && data.total_pages) {
        pageInfo = `üìÑ page ${data.current_page} of ${data.total_pages}`;
    }
    
    if (data.current_category) {
        statusText += ` | üìÇ ${data.current_category}`;
    }
    
    if (data.products_count) {
        statusText += ` | üõí ${data.products_count} product`;
    }
    
    progressMessage.innerHTML = `<strong>${statusText}</strong>`;
    progressDetails.innerHTML = pageInfo;
    
    // update progress bar
    if (data.current_page && data.total_pages) {
        const progressPercent = (data.current_page / data.total_pages) * 100;
        progressBar.style.width = `${progressPercent}%`;
    }
}

        function showResults(data) {
            document.getElementById('resultsCard').classList.remove('d-none');
            document.getElementById('resultsMessage').innerHTML = `
                <div class="alert alert-success">
                    <h6>Scraping was successful!</h6>
                    <p>Number of extracted products:<strong>${data.products_count}</strong></p>
                    <p>Number of categories: <strong>${data.categories_count || 'uncertain'}</strong></p>
                </div>
            `;
            
            document.getElementById('previewLink').href = `/preview/${data.job_id}/`;
            document.getElementById('downloadLink').href = `/download/${data.job_id}/`;
        }

        function showError(message) {
            document.getElementById('errorCard').classList.remove('d-none');
            document.getElementById('errorMessage').textContent = message;
        }

        // Helper function to get CSRF token
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
